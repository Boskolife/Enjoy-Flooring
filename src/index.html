<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Enjoy Flooring</title>
  <link rel="stylesheet" href="/styles/main.scss">
</head>

<body>
  {{> header }}
  <main>
    <section class="hero">
      <img src="/images/hero-bg.jpg" alt="" class="hero_bg" width="1920"
        height="1080" aria-hidden="true">
      <div class="container">
        <div class="hero_inner">
          <span class="section-tip">100% Managed high-end renovations</span>
          <div class="hero_content">
            <h1>Expert Wood Floor Repair & <span>Restoration in London</span></h1>
            <div class="hero_content-text">
              <a href="tel:+1234567890" class="hero_btn" aria-label="Contact us via WhatsApp">
                WhatsApp Us 
                <span class="hero_btn-icon-wrapper">
                  <img class="hero_btn-icon" src="./images/arrow-up-right.svg"
                    alt="" aria-hidden="true">
                </span>
              </a>
              <p>From single-board replacement to full sanding & refinishing - we bring damaged,
                aged, or uneven wooden floors back to life.</p>
            </div>
          </div>

        </div>
      </div>
    </section>
  </main>
  <script type="module" src="/js/main.js"></script>
</body>

</html>
